<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Taskify- A To-Do-List</title>
  </head>
  <body>
    <header>
      <div class="container py-2 mt-3 text-danger">
        <div
          class="heading bg-danger text-decoration-underline p-2 text-nowrap rounded bg-opacity-50 row justify-content-center fs-1 text-white fw-bold"
        >
          Taskify
        </div>

        <div
          class="row justify-content-center fs-5 text-white text-opacity-75 mb-5 fw-semibold text-center"
        >
          Power Up Your Productivity
        </div>
      </div>
    </header>

    <div class="container bg-black p-4 rounded border-info border-3">
      <form class="d-flex" role="search">
        <input
          type="search"
          class="user_input form-control w-75 me-3 fw-bold border-secondary border"
          placeholder="Write Something Here..."
          aria-label="Search"
          autofocus
        />
        <button
          class="add_btn sub_button btn col-sm-2 fs-5 text-black bg-success fw-bold rounded"
          type="submit"
        >
          Add task
        </button>
      </form>
    </div>

    <h2 class=" container text-dark text-center mt-3 fw-bold">Tasks</h2>

    <ul
      class="todobox list-group container bg-dark p-3 fw-semibold mt-3 d-flex justify-content-between"
    >
      <!-- <li class="list-group-item">
        An item<span class="float-end">
          <i class="edit fa fa-edit me-3" style="font-size: 25px"></i>
          <i class="delete fa fa-trash-o me-1" style="font-size: 25px"></i>
        </span>
      </li> -->
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
